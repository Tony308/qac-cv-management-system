version: '3'
services:
  mongodb:
    container_name: "mongodb"
    build: ./mongo
    image: tonyh308/cv-mongodb:latest
    labels:
      com.qa.description: "MongoDb Container for application."
    volumes:
      - ./mongo/mongodb:/data/db
    ports:
      - 27017:27017

  cv-react:
    container_name: "cv-react"
    build: ./frontend
    image: tonyh308/cv-react:latest
    ports:
      - 3000:3000
    depends_on:
      - cv-backend
    environment:
      - CI=true

  cv-backend:
    container_name: "cv-backend"
    build: ./backend
    image: tonyh308/cv-backend:latest
    environment:
      TZ: "Europe/London"
    volumes: 
      - /tmp
    depends_on:
      - mongodb
    ports:
      - 8081:8081

