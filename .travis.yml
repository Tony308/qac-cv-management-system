jobs:
  include:
    services:
      - docker
    env:
      - DOCKER_COMPOSE_VERSION=1.25.5
    addons:
      apt:
        packages:
        - docker-ce
    cache:
      directories:
        - "$HOME/.m2"
    language: java
    after_success:
      - bash <(curl -s https://codecov.io/bash)
    before_script:
      - export TZ=Europe/London
    script: "./scripts/setupBackend.sh"
env:
  global:
  - secure: 
  - secure: 
